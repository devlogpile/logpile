<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Logpile : The purpose of this projects is to in only one repository all the errors of your application. This project provides api for the java application. " />
     <link rel="shortcut icon" href="/favicon.ico" >
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/css/stylesheet.css">
      <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/css/logpile.css">

    <title>Logpile - {{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/devlogpile/logpile">View on GitHub</a>

          <div id="logo-div" ><a href="{{site.baseurl}}"><img class="logo-image" src="{{site.baseurl}}/images/logo-logpile.png"></a></div><div id="logo-text"><h1 id="project_title">Logpile</h1>    <h2 id="project_tagline">Another framework for spying the errors of your application.</h2> <section id="downloads">
              <a title="Download the latest stable version." class="zip_download_link" href="https://github.com/devlogpile/logpile/raw/master/bin/logpile-dist.zip" >Download this project as a .zip file</a>
              <!--https://github.com/devlogpile/logpile/zipball/master-->
              <!--a class="tar_download_link" href="https://github.com/devlogpile/logpile/tarball/master">Download this project as a tar.gz file</a-->
            </section></div>
      

           
        </header>
    </div>
  <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
            <table id="main_menu" class="inner">
              <tr>
                 <td class="menu_brand">Features : </td>
                <td class="menu_cell"><a href="{{site.baseurl}}"> Main</a></td>
                <td class="menu_cell"><a href="{{site.baseurl}}/server"> Server</a></td>
                <td class="menu_cell"><a href="{{site.baseurl}}/client"> Client</a></td>
                <td class="menu_cell"><a href="{{site.baseurl}}/modvertx"> Vertx mods</a></td>
                <td>&nbsp;</td>
              </tr>
            </table>
           {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Logpile maintained by <a href="https://github.com/devlogpile">devlogpile</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
