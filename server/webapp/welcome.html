<!DOCTYPE html>
<html lang="en" ng-app="logpile-main">
    <head>
        <title>
            Logpile Web Console.
        </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Kavoon:400,500,600,700' rel='stylesheet'
        type='text/css'>
        <link rel="shortcut icon" href="img/logpile/favicon.ico">
        <link rel="icon" href="img/logpile/favicon.ico">
        <link href="wro/all.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="navbar  navbar-inverse">
            <div class="container">
                <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                </button>
                <a href="#" class="navbar-brand">Logpile : {{statusinfos}}</a>
                <!-- Place everything within .nav-collapse to hide it until above 768px -->
                <div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#/configuration">Configuration</a>
                        </li>
                        <li>
                            <a href="#/resume">Resume state</a>
                        </li>
                        <li ng-controller="WebOutput" ng-show="active">
                            <a href="#/weboutput">Events list</a>
                        </li>
                    </ul>
                    <div class="nav-collapse pull-right">
                        <div class="nav" ng-controller="LoginCtrl">
                            <button type="button" class="btn btn-default navbar-btn" ng-click="logout();">
                                Disconnect
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-offset-2 col-lg-8" style="vertical-align: center;background-color: white;">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <h1 id="logo-connected" style="">
                                Web Console -Logpile
                            </h1>
                        </div>
                        <div class="col-4 col-lg-4 hidden-sm">
                            <img class="img-responsive" src="img/logpile/logo-logpile.png" alt="logo logpile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row notconnected">
                <div class="alert alert-error">
                    <h4>
                        Not connected !
                    </h4>
                    You must to login.
                    <a href="index.html">Click on this link.</a>
                </div>
            </div>
            <div class="row connected">
                <div class="col-offset-1 col-lg-10">
                    <div class="well">
                        <div ng-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="wro/all.js" type="text/javascript">
                        
        </script>
    </body>

</html>
